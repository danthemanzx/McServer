      missingArgument: "&(red)&(ENcyrl)&(iecyrl)&(decyrl)&(ocyrl)&(escyrl)&(tecyrl)&(acyrl)&(yucyrl)&(shchacyrl)&(icyrl)&(icyrls) &(acyrl)&(ercyrl)&(ghecyrl)&(ucyrl)&(emcyrl)&(iecyrl)&(encyrl)&(tecyrl) %(argType)"
      notPlayer: "&(red)&(Icyrl)&(ghecyrl)&(ercyrl)&(ocyrl)&(kacyrl) %(player) &(encyrl)&(iecyrl) &(vecyrl) &(escyrl)&(iecyrl)&(tecyrl)&(icyrl)"
      notNumber: "&(red)%(number) &(encyrl)&(iecyrl) &(yacyrl)&(vecyrl)&(elcyrl)&(yacyrl)&(iecyrl)&(tecyrl)&(escyrl)&(yacyrl)  &(decyrl)&(ocyrl)&(pecyrl)&(ucyrl)&(escyrl)&(tecyrl)&(icyrl)&(emcyrl)&(yerucyrl)&(emcyrl) &(checyrl)&(icyrl)&(escyrl)&(elcyrl)&(ocyrl)&(emcyrl)"
