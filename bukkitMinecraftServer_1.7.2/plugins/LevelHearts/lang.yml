      health: "&(kacyrl)&(ocyrl)&(elcyrl)&(icyrl)&(checyrl)&(iecyrl)&(escyrl)&(tecyrl)&(vecyrl)&(ocyrl) &(zecyrl)&(decyrl)&(ocyrl)&(ercyrl)&(ocyrl)&(vecyrl)&(signcyrls)&(yacyrl)"
      maxHealth: "&(emcyrl)&(acyrl)&(kacyrl)&(escyrl)&(icyrl)&(emcyrl)&(acyrl)&(elcyrl)&(signcyrls)&(encyrl)&(ocyrl)&(iecyrl) &(kacyrl)&(ocyrl)&(elcyrl)&(icyrl)&(checyrl)&(iecyrl)&(escyrl)&(tecyrl)&(vecyrl)&(ocyrl) &(zecyrl)&(decyrl)&(ocyrl)&(ercyrl)&(ocyrl)&(vecyrl)&(signcyrls)&(yacyrl)"
