        increase: "&(yellow)&(IEcyrl)&(ghecyrl)&(ocyrl) &(emcyrl)&(acyrl)&(kacyrl)&(escyrl)&(icyrl)&(emcyrl)&(acyrl)&(elcyrl)&(signcyrls)&(encyrl)&(ocyrl)&(iecyrl) &(zecyrl)&(decyrl)&(ocyrl)&(ercyrl)&(ocyrl)&(vecyrl)&(signcyrls)&(iecyrl) &(ucyrl)&(vecyrl)&(iecyrl)&(elcyrl)&(icyrl)&(checyrl)&(icyrl)&(tecyrl)&(escyrl)&(yacyrl) &(encyrl)&(acyrl) &(ucyrl)&(ercyrl)&(ocyrl)&(vecyrl)&(iecyrl)&(encyrl)&(signcyrls) &(gold)%(maxHealthIncreaseLevel)&(yellow)!"
        noIncrease: "&(yellow)&(Ocyrl)&(encyrl) &(becyrl)&(ocyrl)&(elcyrl)&(signcyrls)&(shacyrl)&(iecyrl) &(encyrl)&(iecyrl) &(emcyrl)&(ocyrl)&(zhecyrl)&(iecyrl)&(tecyrl) &(ucyrl)&(vecyrl)&(iecyrl)&(elcyrl)&(icyrl)&(checyrl)&(icyrl)&(tecyrl)&(signcyrls) &(escyrl)&(vecyrl)&(ocyrl)&(iecyrl) &(emcyrl)&(acyrl)&(kacyrl)&(escyrl)&(icyrl)&(emcyrl)&(acyrl)&(elcyrl)&(signcyrls)&(encyrl)&(ocyrl)&(iecyrl) &(zecyrl)&(decyrl)&(ocyrl)&(ercyrl)&(ocyrl)&(vecyrl)&(signcyrls)&(iecyrl)."
