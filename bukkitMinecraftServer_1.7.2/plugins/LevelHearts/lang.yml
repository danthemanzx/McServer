  maxHealth:
    display: "&(red)%(maxHealth) &(heart)"
    change:
      manual:
        self: "&(gold)&(TEcyrl)&(vecyrl)&(ocyrl)&(yacyrl) &(emcyrl)&(acyrl)&(kacyrl)&(escyrl)&(icyrl)&(emcyrl)&(acyrl)&(elcyrl)&(signcyrls)&(encyrl)&(acyrl)&(yacyrl) &(zhecyrl)&(icyrl)&(zecyrl)&(encyrl)&(signcyrls) &(icyrl)&(zecyrl)&(emcyrl)&(iecyrl)&(encyrl)&(icyrl)&(elcyrl)&(acyrl)&(escyrl)&(signcyrls) &(escyrl) %(oldMaxHealth)&(gold) &(encyrl)&(acyrl) %(maxHealth)&(gold)!"
