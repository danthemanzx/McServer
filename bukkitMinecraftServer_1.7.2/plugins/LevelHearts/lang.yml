  prefix: "&(gray)[&(darkRed)LevelHearts&(gray)] "
  command:
    error:
      syntax: "&(red)&(EScyrl)&(icyrl)&(encyrl)&(tecyrl)&(acyrl)&(kacyrl)&(escyrl)&(icyrl)&(escyrl): &(yellow)%(syntax)"
