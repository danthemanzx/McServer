## LEVELHEARTS LANGUAGE FILE ##

# In this file, you can change the text LevelHearts outputs.
# To change the current language, edit the chat language option in config.yml.

# You can add a color marker with &(colorName) and use dynamic values with %(value).
# For a full color and value list go to the LevelHearts website.
# To add your own languages, just copy an existing one and rename the language to something else.
# Reload the plugin and you will be able to use your custom language configuration.

config:
  version: 1.2.0
  autoUpdate: true

enUS:
  command:
    error:
      syntax: "&(red)Syntax: &(yellow)%(syntax)"
      invalidArgument: "&(red)Argument \"%(arg)\" invalid"
      invalidArgumentType: "&(red)Argument %(argType) \"%(arg)\" invalid"
      missingArgument: "&(red)Missing argument %(argType)"
      notPlayer: "&(red)The player %(player) is currently not online"
      notNumber: "&(red)%(number) is not a valid number"
      notPositiveNumber: "&(red)%(number) is not a positive number"
      noPermission: "&(red)You don't have permission to do this"
      disabled: "&(red)This command is disabled"
    argument:
      amount: "amount"
      player: "player"
      health: "health amount"
      maxHealth: "maximum health amount"
    help:
      command: "&(yellow)/%(syntax)&(gray) - &(white)%(description)"
    info:
      self:
        get: "&(gold)You have %(health)&(gold) of %(maxHealth)&(gold) health!"
        increase: "&(yellow)Your maximum health will increase on level &(gold)%(maxHealthIncreaseLevel)&(yellow)!"
        noIncrease: "&(yellow)You can no longer increase your maximum health."
      other:
        get: "&(gold)%(player) has %(health)&(gold) of %(maxHealth)&(gold) health!"
        increase: "&(yellow)His maximum health will increase on level &(gold)%(maxHealthIncreaseLevel)&(yellow)!"
        noIncrease: "&(yellow)He can no longer increase his maximum health."
    health:
      set: "&(yellow)You have changed %(player)s health to %(health)&(yellow).&(br)%(status)"
      give: "&(yellow)You have given %(player) %(healthChange)&(yellow) health.&(br)%(status)"
      take: "&(yellow)You have taken %(healthChange) health from %(player).&(br)%(status)"
      restore: "&(yellow)You have restored %(player)s health.&(br)%(status)"
    maxHealth:
      set: "&(yellow)You have changed %(player)s maximum health to %(maxHealth)&(yellow).&(br)%(status)"
      give: "&(yellow)You have given %(player) %(maxHealthChange)&(yellow) maximum health.&(br)%(status)"
      take: "&(yellow)You have taken %(maxHealthChange) maximum health from %(player).&(br)%(status)"
      reset: "&(yellow)You have reset %(player)s maximum health.&(br)%(status)"
  health:
    display: "&(red)%(health) &(heart)"
    status: "&(white) - &(yellow)Current health: %(health)&(yellow)."
    change:
      command:
        set: "&(yellow)Your health has been set to %(health)&(yellow)."
        give: "&(yellow)Your health has been increased by %(healthChange)&(yellow)."
        take: "&(yellow)Your health has been decreased by %(healthChange)&(yellow)."
        restore: "&(yellow)Your health has been restored."
    help:
      general: "Health specific commands"
      get: "Display the health of a player"
      set: "Change the health of a player"
      give: "Give health to a player"
      take: "Take health from a player"
      restore: "Restore the health of a player"
  maxHealth:
    display: "&(red)%(maxHealth) &(heart)"
    status: "&(white) - &(yellow)Current maximum health: %(maxHealth)&(yellow)."
    change:
      levelUp: "&(gray)You leveled up and your maximum health has increased!"
      death: "&(gray)Your maximum health has been reset because you died."
      login: "&(gray)Your maximum health has been reset because you left the server."
      command:
        set: "&(yellow)Your maximum health has been set to %(maxHealth)&(yellow)."
        give: "&(yellow)Your maximum health has been increased by %(maxHealthChange)&(yellow)."
        take: "&(yellow)Your maximum health has been decreased by %(maxHealthChange)&(yellow)."
        reset: "&(yellow)Your maximum health has been reset."
    help:
      general: "Maximum health specific commands"
      get: "Display the maximum health of a player"
      set: "Change the maximum health of a player"
      give: "Give maximum health to a player"
      take: "Take maximum health from a player"
      reset: "Resets the maximum health of a player"
  plugin:
    prefix: "&(gray)[&(darkRed)LevelHearts&(gray)] "
    info: "&(yellow)This server is running &(red)LevelHearts&(yellow) v%(version) by %(creator)!"
    website: "&(yellow)Website: &(gray)%(website)"
    reload: "&(white)Reloaded plugin configurations &(...)"
    updateAvailable: "&(yellow)An update is available &(white)(%(updateName) for %(updateGameVersion))&(yellow)!&(br)&(white)Download it at &(gray)%(updateLink)&(white)."
    help:
      reload: "Reloads the plugin"
enUK:
  maxHealth:
    change:
      levelUp:
        self: "&(gold)You levelled up and your maximum health has increased!"
deDE:
  prefix: "&(gray)[&(darkRed)LevelHearts&(gray)] "
  command:
    error:
      syntax: "&(red)Syntax: &(yellow)%(syntax)"
      invalidArgument: "&(red)Parameter \"%(arg)\" ung&(uuml)ltig"
      invalidArgumentType: "&(red)Parameter %(argType) \"%(arg)\" ung&(uuml)ltig"
      missingArgument: "&(red)Parameter %(argType) fehlt"
      notPlayer: "&(red)Der Spieler %(player) konnte nicht gefunden werden"
      notNumber: "&(red)%(number) ist keine g&(uuml)ltige Zahl"
      notPositiveNumber: "&(red)%(number) ist keine positive Zahl"
      noPermission: "&(red)Du darfst das nicht tun"
      disabled: "&(red)Dieser Befehl ist gesperrt"
    argument:
      amount: "Betrag"
      player: "Spieler"
      health: "Lebens-Betrag"
      maxHealth: "maximaler Lebens-Betrag"
    help:
      command: "&(yellow)/%(syntax)&(gray) - &(white)%(description)"
    info:
      self:
        get: "&(gold)Du hast %(health)&(gold) von %(maxHealth)&(gold) Leben!"
        increase: "&(yellow)Dein maximales Leben wird sich auf Stufe &(gold)%(maxHealthIncreaseLevel)&(yellow) verbessern!"
        noIncrease: "&(yellow)Dein maximales Leben ist auf h&(ouml)chster Stufe."
      other:
        get: "&(gold)%(player) hat %(health)&(gold) von %(maxHealth)&(gold) Leben!"
        increase: "&(yellow)Sein maximales Leben wird sich auf Stufe &(gold)%(maxHealthIncreaseLevel)&(yellow) verbessern!"
        noIncrease: "&(yellow)Sein maximales Leben ist auf voller Stufe."
  health:
    display: "&(red)%(health) &(heart)"
    change:
      manual:
        self: "&(gold)Dein Leben &(auml)nderte sich von %(oldHealth)&(gold) auf %(health)&(gold)!"
        other: "&(gold)%(player)s Leben &(auml)nderte sich von %(oldHealth)&(gold) auf %(health)&(gold)!"
      restore:
        self: null
        other: "&(gold)%(player)s Leben wurde vervollst&(auml)ndigt."
    noChange:
      self: "&(yellow)Dein Leben hat sich nicht ver&(auml)ndert."
      other: "&(yellow)%(player)s Leben hat sich nicht ver&(auml)ndert."
    help:
      general: "Zeigt Leben eines Spielers an bzw. &(auml)ndert es"
      get: "Zeige das Leben eines Spielers an"
      set: "&(Auml)ndere das Leben eines Spielers"
      give: "Gebe einem Spieler Leben"
      take: "Nimm Leben von einem Spieler"
      restore: "Vervollst&(auml)ndige das Leben eines Spielers"
  maxHealth:
    display: "&(red)%(maxHealth) &(heart)"
    change:
      manual:
        self: "&(gold)Dein maximales Leben &(auml)nderte sich von %(oldMaxHealth)&(gold) auf %(maxHealth)&(gold)!"
        other: "&(gold)%(player)s maximales Leben &(auml)nderte sich von %(oldMaxHealth)&(gold) auf %(maxHealth)&(gold)!"
      levelUp:
        self: "&(gold)Dein maximales Leben wurde erh&(ouml)ht, da du eine Stufe aufgestiegen bist!"
        other: "&(gold)%(player)s maximales Leben &(auml)nderte sich von %(oldMaxHealth)&(gold) auf %(maxHealth)&(gold)!"
      death:
        self: "&(gold)Dein maximales Leben wurde zur&(uuml)ckgesetzt, da du gestorben bist."
        other: "&(gold)%(player)s maximales Leben wurde von %(oldMaxHealth)&(gold) auf %(maxHealth)&(gold) zur&(uuml)ckgesetzt, da er gestorben ist."
      login:
        self: "&(gold)Dein maximales Leben wurde zur&(uuml)ckgesetzt, da du den Server verlassen hast."
        other: "&(gold)%(player)s maximales Leben wurde von %(oldMaxHealth)&(gold) auf %(maxHealth)&(gold) zur&(uuml)ckgesetzt, da er den Server verlassen hat."
    noChange:
      self: "&(yellow)Dein maximales Leben hat sich nicht ver&(auml)ndert."
      other: "&(yellow)%(player)s maximales Leben hat sich nicht ver&(auml)ndert."
    help:
      general: "Zeigt maximales Leben eines Spielers an bzw. &(auml)ndert es"
      get: "Zeige das maximale Leben eines Spielers an"
      set: "&(Auml)ndere das maximale Leben eines Spielers"
      give: "Gebe einem Spieler maximales Leben"
      take: "Nehme maximales Leben von einem Spieler"
      reset: "Setzte das maximale Leben eines Spielers zur&(uuml)ck"
  plugin:
    info: "&(yellow)Dieser Server verwendet &(red)LevelHearts&(yellow) v%(version) von %(creator)!"
    website: "&(yellow)Webseite: &(gray)%(website)"
    reload: "&(white)Plugin neugeladen ..."
    updateAvailable: "&(yellow)Es ist ein Update verf&(uuml)gbar &(white)(%(updateName) f&(uuml)r %(updateGameVersion))&(yellow)!&(br)&(white)Download-Link: &(gray)%(updateLink)&(white)."
    help:
      reload: "L&(auml)d LevelHearts neu"
