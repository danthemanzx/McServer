      noPermission: "&(red)&(Ucyrl) &(tecyrl)&(iecyrl)&(becyrl)&(yacyrl) &(encyrl)&(iecyrl) &(decyrl)&(ocyrl)&(escyrl)&(tecyrl)&(acyrl)&(tecyrl)&(ocyrl)&(checyrl)&(encyrl)&(ocyrl) &(pecyrl)&(ercyrl)&(acyrl)&(vecyrl)"
