#> Below are the default permissions set for plugin 'NoLagg'.
#> These permissions are ignored if the permission is set for a group or player.
#> Use the defaults as a base to keep the permissions file small
#> Need help with this file? Please visit:
#> http://dev.bukkit.org/server-mods/bkcommonlib/pages/general/permission-defaults/
nolagg:
  reload:
    default: op
    description: Allows a player to reload NoLagg
  common:
    clear:
      default: op
      description: Allows a player to clear all entities on the server
    gc:
      default: op
      description: Allows a player to garbage collect the server memory
    resend:
      default: op
      description: Allows a player to resend all the chunks around to all players
    clean:
      default: op
      description: The player can clean server memory from unloadable chunks and pending saves
  chunks:
    sending:
      default: op
      description: The player can view sending information about himself
    limitview:
      default: op
      description: The player can limit the chunk view distance of other players
      self:
        default: true
        description: The player can limit the chunk view distance of himself
  examine:
    run:
      default: op
      description: Allows a player to examine the server
  lighting:
    fix:
      default: op
      description: Allows a player to fix lighting issues in chunks around him
    abort:
      default: op
      description: Allows a player to abort all current lighting operations
  monitor:
    use:
      default: op
      description: Allows a player to monitor server stats
    log:
      default: op
      description: Allows a player to toggle server stats being written to a log file
    clearlog:
      default: op
      description: Allows a player to clear the NoLagg log file
    showtickrate:
      default: true
      description: Allows a player to see the tick rate of the server
    showmemory:
      default: op
      description: Allows a player to see the current memory usage of the server
    notifylagging:
      default: op
      description: Lets the player receive a message if the tick rate dropped signficiantly
  tnt:
    info:
      default: op
      description: The player can show TNT information
    clear:
      default: op
      description: The player can stop TNT detonation

