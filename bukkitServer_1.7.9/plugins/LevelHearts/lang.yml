        noIncrease: "&(yellow)Dein maximales Leben ist auf höchster Stufe."
      other:
        get: "&(gold)%(player) hat %(health)&(gold) von %(maxHealth)&(gold) Leben!"
        increase: "&(yellow)Sein maximales Leben wird sich auf Stufe &(gold)%(maxHealthIncreaseLevel)&(yellow) verbessern!"
        noIncrease: "&(yellow)Sein maximales Leben ist auf voller Stufe."
    health:
      set: "&(yellow)Du hast %(player)s Leben auf %(health)&(yellow) gesetzt.&(br)%(status)"
      give: "&(yellow)Du hast %(player) um %(healthChange)&(yellow) geheilt.&(br)%(status)"
      take: "&(yellow)Du hast %(player) %(healthChange) Schaden hinzugefügt.&(br)%(status)"
      restore: "&(yellow)Du hast %(player)s vollständig geheilt.&(br)%(status)"
    maxHealth:
      set: "&(yellow)Du hast %(player)s maximales Leben auf %(maxHealth)&(yellow) gesetzt.&(br)%(status)"
      give: "&(yellow)Du hast %(player)s maximales Leben um %(maxHealthChange)&(yellow) erhöht.&(br)%(status)"
      take: "&(yellow)Du hast %(player)s maximales Leben um %(maxHealthChange)&(yellow) verringert.&(br)%(status)"
      reset: "&(yellow)Du hast %(player)s maximales Leben zurückgesetzt.&(br)%(status)"
  health:
    display: "&(red)%(health) &(heart)"
    status: "&(white) - &(yellow)Neues Leben: %(health)&(yellow)."
    change:
      command:
        set: "&(gold)Dein Leben änderte sich von %(oldHealth)&(gold) auf %(health)&(gold)!"
        give: "&(yellow)Du wurdest um %(healthChange)&(yellow) geheilt."
        take: "&(yellow)Du hast %(healthChange)&(yellow) Schaden bekommen."
        restore: "&(yellow)Dein gesamtes Leben wurde geheilt."
    help:
      general: "Zeigt Leben eines Spielers an bzw. ändert es"
      get: "Zeige das Leben eines Spielers an"
      set: "Ändere das Leben eines Spielers"
      give: "Gebe einem Spieler Leben"
      take: "Nimm Leben von einem Spieler"
      restore: "Vervollständige das Leben eines Spielers"
  maxHealth:
    display: "&(red)%(maxHealth) &(heart)"
    status: "&(white) - &(yellow)Neues maximales Leben: %(maxHealth)&(yellow)."
    change:
      levelUp: "&(gold)Dein maximales Leben wurde erhöht, da du eine Stufe aufgestiegen bist!"
      death: "&(gold)Dein maximales Leben wurde zurückgesetzt, da du gestorben bist."
      login: "&(gold)Dein maximales Leben wurde zurückgesetzt, da du den Server verlassen hast."
      command:
        set: "&(gold)Dein maximales Leben änderte sich von %(oldMaxHealth)&(gold) auf %(maxHealth)&(gold)!"
        give: "&(yellow)Dein maximales Leben wurde um %(maxHealthChange)&(yellow) verbessert."
        take: "&(yellow)Dein maximales Leben wurde um %(maxHealthChange)&(yellow) verringert."
        reset: "&(yellow)Dein maximales Leben wurde zurückgesetzt."
    help:
      general: "Zeigt maximales Leben eines Spielers an bzw. ändert es"
      get: "Zeige das maximale Leben eines Spielers an"
      set: "Ändere das maximale Leben eines Spielers"
      give: "Gebe einem Spieler maximales Leben"
      take: "Nehme maximales Leben von einem Spieler"
      reset: "Setzte das maximale Leben eines Spielers zurück"
  plugin:
    prefix: "&(gray)[&(darkRed)LevelHearts&(gray)] "
    info: "&(yellow)Dieser Server verwendet &(red)LevelHearts&(yellow) v%(version) von %(creator)!"
    website: "&(yellow)Webseite: &(gray)%(website)"
    reload: "&(white)Plugin neugeladen ..."
    updateAvailable: "&(yellow)Update verfügbar: &(white)(%(updateName) für %(updateGameVersion))&(yellow)!&(br)&(white)Lade es hier herunter: &(gray)%(updateLink)&(white)."
    help:
      reload: "Läd LevelHearts neu"
