# Group configuration file for hChat.
# The ID needs to be the same as in your permission plugin.
# 'default' is the default group and is used if none of the others match.
default:
  name: default
  prefix: ''
  suffix: ''
  format:
    name: '%p%N%s'
    list: '%n'
    chat: '%n&r: %m'
    death: '%n&r%m'
    join: '&e%N joined the game.'
    quit: '&e%N left the game.'
    channel_join: '&7%n joined channel %c&r&7.'
    channel_quit: '&7%n left channel %c&r&7.'
    me: '* %n &r%m'
    tell_sender: '[%n&r->%r&r] %m'
    tell_receiver: '[%n&r->%r&r] %m'
    tell_spy: '[%n&r->%r&r] %m'
    motd: []
  censor: false
  color_codes: true
  can_chat: true
  show_personal_messages: true
  channel_default: default
  channel_world_default:
    example_world: example_channel
